name: GPT Code Review

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [opened, reopened, synchronize]
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to review'
        required: false
        type: number

jobs:
  code-review:
    # Run on PR events from micahstubbs OR /gpt-review comment on a PR
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.user.login == 'micahstubbs') ||
      (github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '/gpt-review'))
    runs-on: ubuntu-latest
    steps:
      # Generate installation token from custom GitHub App
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.CODE_REVIEW_APP_ID }}
          private-key: ${{ secrets.CODE_REVIEW_APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build action
        run: yarn build

      - name: Run code review with GPT-5.2
        uses: ./
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MODEL: gpt-5.2-2025-12-11
          LANGUAGE: English
          REASONING_EFFORT: medium
          VERBOSITY: medium
          MAX_PATCH_LENGTH: 10000
          PROMPT: Please review the following code patch for bugs, security issues, and improvements. Focus on code quality and best practices.
          IGNORE_PATTERNS: node_modules/**/*,*.md,yarn.lock,package-lock.json,dist/**/*,action/**/*
          INCLUDE_PATTERNS: src/**/*,test/**/*,.github/**/*
